<!DOCTYPE html>
<html lang="en">


<head>
    <!-- Describe using a properly structured html document and your own words the responsibility of the action attribute of 
a form tag. Apply css formatting to change the background of the the paragraphs to silver. Keep the foreground color as black. 
Change the non-silver space around your paragraph to have a left and bottom margin equal to the height of a default character.
-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Attribute of a Form</title>
    <style>
/* CSS for styling the paragraphs */
        p {
            background-color: silver;
            color: black;
            margin-left: 1em; /* Assuming 1em is the default character height */
            margin-bottom: 1em; /* Same for bottom margin */
            padding: 10px;
        }       
    </style>
</head>


<body>
    <main>
        <h1>How the Action attribute works</h1>
        <h2>... in my own words</h2>
        <p>
            The <code>action</code> attribute tells the browser where to send the form data when the user submits it. 
            It usually points to a server script or a URL that processes the data.
        </p>
        <p>
            If you leave it empty, the data is sent to the same page the form is on.
        </p>
    </main>
</body>


</html>
